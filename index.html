<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--right">
            <img src = "img/right arrow svg.png" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class ="carousel__image" src ="img/softbeat.png" alt="" width="500" height="500">
                </li>
                <li class="carousel__slide">
                    <img class ="carousel__image" src ="img/blue eyeshadow.jpg" alt="" width="500" height="500">
                </li>
                <li class="carousel__slide">
                    <img class ="carousel__image" src ="img/pink eyeshadow.jpg" alt="" width="500" height="500">
                </li>
                <li class="carousel__slide">
                    <img class ="carousel__image" src ="img/purple eyeshadow.jpg" alt="" width="500" height="500">
                </li>
                <li class="carousel__slide">
                    <img class ="carousel__image" src ="img/red lip.jpg" alt="" width="500" height="500">
                </li>
                <li class="carousel__slide">
                    <img class ="carousel__image" src ="img/yellow eyeshadow.jpg" alt="" width="500" height="500">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--left">
            <img src = "img/left-arrow.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="js/carousel.js "></script>
</body>
</html>
